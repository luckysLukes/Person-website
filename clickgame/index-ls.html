<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gompei's Grass Game</h1>
    <h2>Score: <span id="score">5</span></h2>
    <div id="store-container">
        <div class="store" name="Lawn" cost="5" reap="5" cooldown="0.5"
        text="Lawn"></div>
        <div class="store" name="Gompei" cost="15" reap="10" cooldown="2.0" auto="true"
        src="./gompei.png"></div>
        <div class="store" name="Cow" cost="100" reap="50" cooldown="10.0" auto="true"
        src="./cow.png"></div>
        <div class="store" name="Lawns" cost="20" reap="8" cooldown="0.5"
        text="Lawns"></div>
        <div class="store" name="coin" cost="1000" reap="5" cooldown="0.00000001" auto="true"
        src="./coin.gif"></div>
    </div>
    <div id="widget-container"></div>
    
    <script src="./game.js"></script>
    <script src="./load.js"></script>
</body>
</html>
